# -- Global configuration
global:
  imageRegistry: ""
  # E.g.
  # imagePullSecrets:
  #   - name: myRegistryKeySecretName
  #
  imagePullSecrets: []

# -- Number of replicas
replicaCount: 1

# -- Image registry
image:
  repository: opencti/platform
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# -- String to partially override opencti.fullname template (will maintain the release name)
nameOverride: ""

# -- String to fully override opencti.fullname template
fullnameOverride: ""

# -- Global Docker registry secret names as an array
imagePullSecrets: []

# -- Enable creation of ServiceAccount
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Environment variables to configure application
# ref: https://docs.opencti.io/5.9.X/deployment/configuration/#platform
env:
  # Plain vars
  # foo: bar
  # my_env: my_value
  # APP OPENCTI
  APP__ADMIN__EMAIL: admin@opencti.io
  APP__ADMIN__PASSWORD: ChangeMe
  APP__ADMIN__TOKEN: ChangeMe
  APP__BASE_PATH: "/"
  # MINIO:
  MINIO__ENDPOINT: release-name-minio:9000
  # ELASTICSEARCH
  ELASTICSEARCH__URL: http://release-name-elasticsearch:9200
  # RABBITMQ
  RABBITMQ__HOSTNAME: release-name-rabbitmq
  RABBITMQ__PORT_MANAGEMENT: 15672
  RABBITMQ__PORT: 5672
  RABBITMQ__USERNAME: user
  RABBITMQ__PASSWORD: ChangeMe
  # REDIS
  REDIS__HOSTNAME: release-name-redis-master
  REDIS__PORT: 6379
  REDIS__MODE: single

# -- Secrets from variables
envFromSecrets: {}
  # Cipher vars
  # my_env:
  #  name: release-name-credentials
  #  key: secret_key

# -- Secrets values to create credencials and reference by envFromSecrets
secrets: {}

# -- Kubernetes servide to expose Pod
service:
  # -- Kubernetes Service type. Allowed values: NodePort, LoadBalancer or ClusterIP
  type: ClusterIP
  # -- Kubernetes Service port
  port: 80
  # -- NodePort port (only when type is NodePort)
  # nodePort: 32000
  # -- Pod expose port
  targetPort: 4000
  # -- Pod extra ports
  # extraPorts:
  # - name: metrics
  #   port: 9080
  #   targetPort: 9080

# -- Enable livenessProbe, readinessProbe and startupProbe
testConnection: true

# -- Ingress configuration to expose app
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- The resources limits and requested
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: "1500m"
  #   memory: 2048Mi
  # requests:
  #   cpu: 1
  #   memory: 256Mi

# -- Autoscaling with CPU or memory utilization percentage
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# -- Node labels for pod assignment
nodeSelector: {}

# -- Tolerations for pod assignment
tolerations: []

# -- Affinity for pod assignment
affinity: {}

