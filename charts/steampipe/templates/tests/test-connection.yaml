apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "steampipe.fullname" . }}-test-connection"
  labels:
    {{- include "steampipe.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  {{- if .Values.db.enabled }}
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "steampipe.fullname" . }}:{{ .Values.db.port }}']
  {{- end }}
  {{- if .Values.db.enabled }}
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "steampipe.fullname" . }}:{{ .Values.dashboard.port }}']
  {{- end }}
  restartPolicy: Never
