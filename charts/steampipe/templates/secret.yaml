{{- if .Values.extraConfig.secrets.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "steampipe.fullname" . }}-secrets
  labels:
    {{- include "steampipe.labels" . | nindent 4 }}
data:
{{- range $key, $value := .Values.extraConfig.secrets.data }}
  {{ $key }}: |-
{{ tpl $value $| indent 4 }}

{{- end }}
{{- end }}