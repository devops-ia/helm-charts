{{- if .Values.externalSecrets.clusterSecretStore.enabled }}
{{ range $data := .Values.externalSecrets.clusterSecretStore.config }}
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: {{ .name }}
{{- with $data.annotations }}
  labels:
    {{- toYaml . | nindent 4 }}
{{- end }}
{{- with $data.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
{{- with $data.spec }}
spec:
  {{- toYaml . | nindent 2 }}
{{- end }}  
{{- end }}
{{- end }}