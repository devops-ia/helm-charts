db:
  enabled: false
  port: 9193
  listen: "network"

dashboard:
  enabled: false
  port: 9194
  listen: "network"

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
