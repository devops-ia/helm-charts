# Default values for steampipe.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
---
replicaCount: 1

image:
  repository: ghcr.io/turbot/steampipe
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 9193
  runAsGroup: 65534
  runAsUser: 9193

securityContext:
  runAsNonRoot: true
  runAsUser: 9193

command: []
#  - "steampipe"
#  - "service"
#  - "start"
#  - "--foreground"
#  - "--show-password"
#  - "--database-password=1234"

args:
  - "--foreground"
  - "--show-password"

env:
  - name: STEAMPIPE_LOG_LEVEL
    value: "TRACE"

envFrom: []

livenessProbe: {}
#  httpGet:
#    path: '/health/live'
#    port: http
#  initialDelaySeconds: 0
#  timeoutSeconds: 5

readinessProbe: {}
#  httpGet:
#    path: '/health/ready'
#    port: http
#  initialDelaySeconds: 10
#  timeoutSeconds: 1

configProbe: {}
#  httpGet:
#    path: '/health'
#    port: http
#  initialDelaySeconds: 15
#  timeoutSeconds: 1
#  failureThreshold: 60
#  periodSeconds: 5

db:
  enabled: false
  port: 9193
  listen: "network"

dashboard:
  enabled: false
  port: 9194
  listen: "network"

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  #  We usually recommend not to specify default resources and to leave this as a conscious
  #  choice for the user. This also increases chances charts run on environments with little
  #  resources, such as Minikube. If you do want to specify resources, uncomment the following
  #  lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #  limits:
  #    cpu: 100m
  #    memory: 128Mi
  #  requests:
  #    cpu: 100m
  #    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

extraVolumes: []
#  - name: openshift-connection
#    configMap:
#      name: openshift-connection
#  - name: openshift-kubeconfig
#    secret:
#      secretName: openshift-kubeconfig
#  - name: azure-connection
#    secret:
#      secretName: azure-connection

extraVolumeMount: []
#  - name: openshift-connection
#    mountPath: "/home/steampipe/.steampipe/config/openshift.spc"
#    subPath: openshift.spc
#    readOnly: true
#  - name: openshift-kubeconfig
#    mountPath: "/home/steampipe/.kube/config"
#    subPath: config
#    readOnly: true
#  - name: azure-connection
#    mountPath: "/home/steampipe/.steampipe/config/azure.spc"
#    readOnly: true
#    subPath: azure.spc

extraConfig:
  configMaps:
    enabled: false
    config:
    - name: openshift-connection
      data:
        openshift.spc: |
          connection "openshift" {
            plugin      = "openshift"
            config_path = "~/.kube/config"
          }

  secrets:
    enabled: false
    config:
      - name: azure-connection
        data:
          azure.spc: |
            connection "azure" {
              plugin          = "azure"
              environment     = "AZUREPUBLICCLOUD"
              tenant_id       = "00000000-0000-0000-0000-000000000000"
              subscription_id = "00000000-0000-0000-0000-000000000000"
              client_id       = "00000000-0000-0000-0000-000000000000"
              client_secret   = "~dummy@3password"
            }
      - name: openshift-kubeconfig
        data:
          config: |
            current-context: federal-context
            apiVersion: v1
            clusters:
            - cluster:
                certificate-authority: path/to/my/cafile
                server: https://horse.org:4443
              name: horse-cluster
            contexts:
            - context:
                cluster: horse-cluster
                namespace: chisel-ns
                user: green-user
              name: federal-context
            kind: Config
            users:
            - name: green-user
              user:
                client-certificate: path/to/my/client/cert
                client-key: path/to/my/client/key

initContainer:
  image:
    repository: ghcr.io/turbot/steampipe
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  securityContext:
    runAsNonRoot: true
    runAsUser: 9193

  plugins: []
  ## Ref: https://hub.steampipe.io/plugins
  # - "azure"
  # - "azuread"
  # - "openshift"
  # - "terraform"

  mods: []
  ## Ref: https://hub.steampipe.io/mods
  #  - "github.com/turbot/steampipe-mod-azure-insights"
  #  - "github.com/turbot/steampipe-mod-azure-compliance"
  #  - "github.com/turbot/steampipe-mod-azure-tags"
  #  - "github.com/turbot/steampipe-mod-terraform-azure-compliance"

  resources: {}
  ## We usually recommend not to specify default resources and to leave this as a conscious
  ## choice for the user. This also increases chances charts run on environments with little
  ## resources, such as Minikube. If you do want to specify resources, uncomment the following
  ## lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  extraInitVolumeMount: []
