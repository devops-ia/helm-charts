{{ if .Values.secrets }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ include "cp-schema-registry.fullname" . }}-credentials
  labels:
    {{- include "cp-schema-registry.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
{{ end }}
