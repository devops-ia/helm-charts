---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "helm-release-cleaner.name" . }}
  labels:
{{ include "helm-release-cleaner.labels" . | indent 4 }}
spec:
  schedule: "{{ .Values.schedule }}"
  concurrencyPolicy: Replace
  failedJobsHistoryLimit: 2
  successfulJobsHistoryLimit: 10
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
{{ include "helm-release-cleaner.labels" . | indent 12 }}
{{- if .Values.podAnnotations }}
          annotations:
{{ toYaml .Values.podAnnotations | indent 8 }}
{{- end }}
        spec:
          serviceAccountName: {{ include "helm-release-cleaner.name" . }}
          restartPolicy: Never
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 10 }}
          {{- end }}
          containers:
          - name: {{ .Chart.Name }}
            image: "{{ .Values.image.repository }}:latest"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            command: ["/bin/bash", "/tmp/helm-release-cleaner.sh"]
            volumeMounts:
            - name: {{ include "helm-release-cleaner.name" . }}
              mountPath: /tmp/helm-release-cleaner.sh
              subPath: helm-release-cleaner.sh
            resources:
{{ toYaml .Values.resources | indent 14 }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumes:
            - name: {{ include "helm-release-cleaner.name" . }}
              configMap:
                name: {{ include "helm-release-cleaner.name" . }}
                defaultMode: 0755