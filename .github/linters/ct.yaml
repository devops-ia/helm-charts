# See https://github.com/helm/chart-testing#configuration
remote: origin
target-branch: main
chart-dirs:
  - charts
chart-repos:
  - devops-ia=https://devops-ia.github.io/helm-charts/
helm-extra-args: --timeout 600s
additional-commands:
  - helm unittest --helm3 --strict --file unittests/*.yaml --file 'unittests/**/*.yaml' {{ .Path }}